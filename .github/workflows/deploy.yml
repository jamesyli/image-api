name: deploy

on:
  push:
    branches:
      - main

permissions:
  contents: read
  id-token: write

jobs:
  deploy:
    runs-on: ubuntu-latest
    env:
      PUBSUB_TOPIC: image-jobs
      PUBSUB_SUBSCRIPTION: image-jobs-push
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Auth to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          workload_identity_provider: ${{ secrets.GCP_WORKLOAD_IDENTITY_PROVIDER }}
          service_account: ${{ secrets.GCP_SERVICE_ACCOUNT }}

      - name: Setup gcloud
        uses: google-github-actions/setup-gcloud@v2
        with:
          project_id: ${{ secrets.GCP_PROJECT_ID }}

      - name: Configure Docker for Artifact Registry
        run: gcloud auth configure-docker ${{ secrets.GCP_REGION }}-docker.pkg.dev --quiet

      - name: Ensure Pub/Sub topic
        run: |
          if ! gcloud pubsub topics describe "$PUBSUB_TOPIC" --project "${{ secrets.GCP_PROJECT_ID }}" >/dev/null 2>&1; then
            gcloud pubsub topics create "$PUBSUB_TOPIC" --project "${{ secrets.GCP_PROJECT_ID }}"
          fi

      - name: Build and push API image
        run: |
          IMAGE="${{ secrets.GCP_REGION }}-docker.pkg.dev/${{ secrets.GCP_PROJECT_ID }}/${{ secrets.GCP_AR_REPO }}/image-api:${{ github.sha }}"
          docker build -f Dockerfile.api -t "$IMAGE" .
          docker push "$IMAGE"
          echo "API_IMAGE=$IMAGE" >> $GITHUB_ENV

      - name: Build and push worker image
        run: |
          IMAGE="${{ secrets.GCP_REGION }}-docker.pkg.dev/${{ secrets.GCP_PROJECT_ID }}/${{ secrets.GCP_AR_REPO }}/image-worker:${{ github.sha }}"
          docker build -f Dockerfile.worker -t "$IMAGE" .
          docker push "$IMAGE"
          echo "WORKER_IMAGE=$IMAGE" >> $GITHUB_ENV

      - name: Build and push publisher image
        run: |
          IMAGE="${{ secrets.GCP_REGION }}-docker.pkg.dev/${{ secrets.GCP_PROJECT_ID }}/${{ secrets.GCP_AR_REPO }}/image-publisher:${{ github.sha }}"
          docker build -f Dockerfile.publisher -t "$IMAGE" .
          docker push "$IMAGE"
          echo "PUBLISHER_IMAGE=$IMAGE" >> $GITHUB_ENV

      - name: Build and push migrate image
        run: |
          IMAGE="${{ secrets.GCP_REGION }}-docker.pkg.dev/${{ secrets.GCP_PROJECT_ID }}/${{ secrets.GCP_AR_REPO }}/image-migrate:${{ github.sha }}"
          docker build -f Dockerfile.migrate -t "$IMAGE" .
          docker push "$IMAGE"
          echo "MIGRATE_IMAGE=$IMAGE" >> $GITHUB_ENV

      - name: Run migrations (Cloud Run Job)
        run: |
          gcloud run jobs deploy image-migrate \
            --image "$MIGRATE_IMAGE" \
            --region "${{ secrets.GCP_REGION }}" \
            --service-account "${{ secrets.RUNTIME_SERVICE_ACCOUNT }}" \
            --set-env-vars JOB_DB_DSN='${{ secrets.JOB_DB_DSN }}' \
            --set-cloudsql-instances "${{ secrets.CLOUDSQL_INSTANCE }}"
          gcloud run jobs execute image-migrate --region "${{ secrets.GCP_REGION }}"

      - name: Deploy worker service
        run: |
          gcloud run deploy image-worker \
            --image "$WORKER_IMAGE" \
            --region "${{ secrets.GCP_REGION }}" \
            --platform managed \
            --no-allow-unauthenticated \
            --concurrency 1 \
            --min-instances 0 \
            --max-instances 5 \
            --liveness-probe=httpGet.path=/healthz,httpGet.port=8080 \
            --startup-probe=httpGet.path=/readyz,httpGet.port=8080 \
            --service-account "${{ secrets.RUNTIME_SERVICE_ACCOUNT }}" \
            --set-env-vars JOB_DB_DSN='${{ secrets.JOB_DB_DSN }}',GCS_BUCKET='${{ secrets.GCS_BUCKET }}',GCS_PUBLIC_SKIP_ACL_ERRORS=true \
            --set-cloudsql-instances "${{ secrets.CLOUDSQL_INSTANCE }}"

      - name: Deploy publisher service
        run: |
          gcloud run deploy image-publisher \
            --image "$PUBLISHER_IMAGE" \
            --region "${{ secrets.GCP_REGION }}" \
            --platform managed \
            --no-allow-unauthenticated \
            --concurrency 1 \
            --min-instances 1 \
            --max-instances 1 \
            --liveness-probe=httpGet.path=/healthz,httpGet.port=8080 \
            --startup-probe=httpGet.path=/readyz,httpGet.port=8080 \
            --service-account "${{ secrets.RUNTIME_SERVICE_ACCOUNT }}" \
            --set-env-vars JOB_DB_DSN='${{ secrets.JOB_DB_DSN }}',GCP_PROJECT_ID='${{ secrets.GCP_PROJECT_ID }}',PUBSUB_TOPIC=${PUBSUB_TOPIC} \
            --set-cloudsql-instances "${{ secrets.CLOUDSQL_INSTANCE }}"

      - name: Allow Pub/Sub to invoke worker
        run: |
          gcloud run services add-iam-policy-binding image-worker \
            --region "${{ secrets.GCP_REGION }}" \
            --member "serviceAccount:${{ secrets.PUBSUB_PUSH_SERVICE_ACCOUNT }}" \
            --role "roles/run.invoker"

      - name: Ensure Pub/Sub subscription
        run: |
          WORKER_URL="$(gcloud run services describe image-worker --region "${{ secrets.GCP_REGION }}" --format='value(status.url)')"
          if ! gcloud pubsub subscriptions describe "$PUBSUB_SUBSCRIPTION" --project "${{ secrets.GCP_PROJECT_ID }}" >/dev/null 2>&1; then
            gcloud pubsub subscriptions create "$PUBSUB_SUBSCRIPTION" \
              --topic "$PUBSUB_TOPIC" \
              --project "${{ secrets.GCP_PROJECT_ID }}" \
              --push-endpoint "$WORKER_URL/pubsub/jobs" \
              --push-auth-service-account "${{ secrets.PUBSUB_PUSH_SERVICE_ACCOUNT }}"
          else
            gcloud pubsub subscriptions update "$PUBSUB_SUBSCRIPTION" \
              --project "${{ secrets.GCP_PROJECT_ID }}" \
              --push-endpoint "$WORKER_URL/pubsub/jobs" \
              --push-auth-service-account "${{ secrets.PUBSUB_PUSH_SERVICE_ACCOUNT }}"
          fi

      - name: Deploy API service
        run: |
          gcloud run deploy image-api \
            --image "$API_IMAGE" \
            --region "${{ secrets.GCP_REGION }}" \
            --platform managed \
            --allow-unauthenticated \
            --concurrency 80 \
            --min-instances 0 \
            --max-instances 10 \
            --liveness-probe=httpGet.path=/healthz,httpGet.port=8080 \
            --startup-probe=httpGet.path=/readyz,httpGet.port=8080 \
            --service-account "${{ secrets.RUNTIME_SERVICE_ACCOUNT }}" \
            --set-env-vars JOB_DB_DSN='${{ secrets.JOB_DB_DSN }}',GCP_PROJECT_ID='${{ secrets.GCP_PROJECT_ID }}',PUBSUB_TOPIC=${PUBSUB_TOPIC} \
            --set-cloudsql-instances "${{ secrets.CLOUDSQL_INSTANCE }}"

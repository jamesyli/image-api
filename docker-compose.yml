services:
  mysql:
    image: mysql:8.3
    environment:
      MYSQL_ROOT_PASSWORD: pass
      MYSQL_DATABASE: image_api
    ports:
      - "3306:3306"
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "127.0.0.1", "-ppass"]
      interval: 5s
      timeout: 3s
      retries: 10

  api:
    build: .
    command: ["/app/api"]
    environment:
      JOB_DB_DSN: root:pass@tcp(mysql:3306)/image_api?parseTime=true
    ports:
      - "8000:8000"
    depends_on:
      mysql:
        condition: service_healthy
      migrate:
        condition: service_completed_successfully

  worker:
    build: .
    command: ["/app/worker"]
    environment:
      JOB_DB_DSN: root:pass@tcp(mysql:3306)/image_api?parseTime=true
    depends_on:
      mysql:
        condition: service_healthy
      migrate:
        condition: service_completed_successfully

  migrate:
    build:
      context: .
      dockerfile: Dockerfile.migrate
    command: ["/app/migrate"]
    environment:
      JOB_DB_DSN: root:pass@tcp(mysql:3306)/image_api?parseTime=true
    depends_on:
      mysql:
        condition: service_healthy
